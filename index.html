
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codify | AI Voice Agents that Book 24/7</title>

    <!-- Tailwind CDN (OK for landing pages) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        scroll-behavior: smooth;
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @keyframes message-in {
        0% {
          opacity: 0;
          transform: translateY(10px) scale(0.98);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      @keyframes data-slide-up {
        0% {
          opacity: 0;
          transform: translateY(8px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes soft-bg-pulse {
        0% {
          background-color: rgba(20, 184, 166, 0.1);
        }
        50% {
          background-color: rgba(20, 184, 166, 0.25);
          border-color: rgba(20, 184, 166, 0.4);
        }
        100% {
          background-color: rgba(20, 184, 166, 0.1);
        }
      }

      .animate-message {
        animation: message-in 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      .animate-data-update {
        animation: data-slide-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-badge-pulse {
        animation: soft-bg-pulse 2s infinite ease-in-out;
      }

      .glass-card {
        background: rgba(17, 17, 19, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .agent-bubble {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .user-bubble {
        background: #14b8a6;
        box-shadow: 0 8px 20px rgba(20, 184, 166, 0.15);
      }
    </style>
  </head>

  <body class="bg-[#0a0a0b] text-slate-100">
    <div id="root"></div>

    <!-- âœ… THIS IS THE CRITICAL LINE -->

  </body>
</html>
